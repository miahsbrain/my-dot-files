# Enable 256-color and true-color (24-bit) support in tmux
set -g default-terminal "screen-256color" # Set terminal type for 256-color support
set -ga terminal-overrides ",*256col*:Tc" # Override to enable true-color for compatible terminals

# General
set -g set-clipboard on         # Use system clipboard
set -g detach-on-destroy off    # Don't exit from tmux when closing a session
set -g escape-time 0            # Remove delay for exiting insert mode with ESC in Neovim
set -g history-limit 1000000    # Increase history size (from 2,000)
set -g mouse on                 # Enable mouse support
set -g status-interval 3        # Update the status bar every 3 seconds (default: 15 seconds)
set -g allow-passthrough on   # Allow programs in the pane to bypass tmux (e.g. for image preview)

# Set prefix key
unbind C-b              # Unbind the default prefix key
set -g prefix C-Space   # Set new prefix key to Ctrl+Space

# Refresh tmux config with r
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# # Split horizontally in CWD with \
# unbind %
# bind \\ split-window -h -c "#{pane_current_path}"
#
# # Split vertically in CWD with -
# unbind \"
# bind - split-window -v -c "#{pane_current_path}"

# Custom split bindings
unbind '"'
unbind %
bind v split-window -h -c "#{pane_current_path}"  # Vertical split
bind h split-window -v -c "#{pane_current_path}"  # Horizontal split

# New window in same path
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt+Dir (no prefix needed)
bind -n C-Left select-pane -L   # Left
bind -n C-Right select-pane -R   # Down
bind -n C-Down select-pane -D   # Up
bind -n C-Up select-pane -U   # Right

# -r allows repeat when holding the key
bind -n M-Left resize-pane -L 10
bind -n M-Right resize-pane -R 10
bind -n M-Down resize-pane -D 5
bind -n M-Up resize-pane -U 5


# Create a new session (with prompt for name)
bind-key -n M-n command-prompt -p "New session name:" "new-session -s '%%'"

# Kill current session (no confirm)
bind-key -n M-x confirm-before -p "Kill this session? (y/n)" "kill-session"

# Kill a specific session (interactive list)
# bind-key -n M-k choose-session "kill-session -t '%%'"

# Quick-create a numbered session (e.g., "work-1", "work-2")
# bind-key -n M-c new-session

# Create new session and swich immediately
bind-key -n M-s command-prompt -p "New session name:" "new-session -s '%%'; switch-client -t '%%'"


# Use m key to maximize pane
bind -r m resize-pane -Z

# Enable vi mode to allow us to use vim keys to move around in copy mode (Prefix + [ places us in copy mode)
set-window-option -g mode-keys vi

# Enter copy mode
bind-key -n M-v copy-mode

# Esc to exit copy mode
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Start selecting text with "v"
bind-key -T copy-mode-vi 'v' send -X begin-selection 

# Copy text with "y"
bind -T copy-mode-vi 'y' send-keys -X copy-pipe "xclip -i -selection clipboard" 
bind -T copy-mode-vi 'C-y' send-keys -X copy-pipe-and-cancel "xclip -i -selection clipboard" 

# Paste yanked text with "Prefix + P" ("Prefix + p" goes to previous window)
bind P paste-buffer
 
# Don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on # Automatically renumber windows when one is closed

# tpm plugin manager
# Run this on every new tmux install to install tpm
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
set -g @plugin 'tmux-plugins/tpm'

# List of tmux plugins
# set -g @plugin 'christoomey/vim-tmux-navigator' # Enable navigating between nvim and tmux
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Persist tmux sessions after computer restart
# set -g @plugin 'tmux-plugins/tmux-continuum'    # Automatically saves sessions every 15 minutes
# set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor' # CPU and memory info

# Load theme
bg="#2c323c"
default_fg="#abb2bf"
session_fg="#98c379"
selection_bg="#98c379"
selection_fg="#282c34"
active_pane_border="#abb2bf"
active_window_fg="#61afef"

# More configs
set -g status-right "#{cpu -i 3} | #{mem}"
set -g status-justify centre
set -g status-right-length 200
set -g status-left-length 200

# Theme settings
set -g status-position bottom
set -g status-left " #[fg=${session_fg},bold,bg=${bg}] #S"
set -g status-right "#[fg=${default_fg},bg=${bg}] 󰃮 %Y-%m-%d 󱑒 %H:%M"
# set -g status-right " #{cpu -i 3} |  #{mem} "
set -g status-justify centre
set -g status-left-length 200  # default: 10
set -g status-right-length 200 # default: 10
set-option -g status-style bg=${bg}
set -g window-status-current-format "#[fg=${active_window_fg},bg=default]  #I:#W"
set -g window-status-format "#[fg=${default_fg},bg=default] #I:#W"
set -g window-status-last-style "fg=${default_fg},bg=default"
set -g message-command-style bg=default,fg=${default_fg}
set -g message-style bg=default,fg=${default_fg}
set -g mode-style bg=${selection_bg},fg=${selection_fg}
set -g pane-active-border-style "fg=${active_pane_border},bg=default"
set -g pane-border-style 'fg=brightblack,bg=default'


# Resurrect
set -g @resurrect-capture-pane-contents 'on'
# set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
